# alembic.ini
# Run: alembic upgrade head   (apply all migrations)
#      alembic revision --autogenerate -m "description"   (generate new migration)
#      alembic downgrade -1   (roll back one step)

[alembic]
script_location = db/migrations
prepend_sys_path = .

# sqlalchemy.url is overridden by env.py from DATABASE_URL environment variable
# This value is only used if DATABASE_URL is not set
sqlalchemy.url = postgresql://postgres:tybpost%%40%%2356*@localhost:5432/nutrition_ai

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S